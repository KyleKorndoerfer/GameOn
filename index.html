<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/sandstone.bootstrap.min.css">
		<!--link rel="stylesheet" href="css/site.css"-->

		<title>Game On</title>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<span class="navbar-brand">GameOn!</span>
				</div>
			</div>
		</nav>

		<div class="container">
			<h1>Phase-10 ScoreKeeper</h1>

			<div id="playerForm" class="row">
				<div class="form-horizontal">
					<div class="form-group">
						<label for="players" class="col-sm-1 control-label">Players?</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="players" size="20"
									placeholder="# of players (1-4)" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-1 col-sm-11">
							<button id="startGame" class="btn btn-primary">Start Game</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="scoreboard" class="col-sm-6" style="display: none;">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Scoreboard</h3>
						</div>
						<table class="table">
							<thead>
								<tr>
									<th>Player #</th>
									<th>Score</th>
									<th>Phase</th>
								</tr>
							</thead>
							<tbody id="scoreRows">
							</tbody>
						</table>
					</div>
				</div>
			</div>

			<div class="row">
				<div id="scoring" class="col-sm-6" style="display: none;">
					<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title">Round scoring</h3>
						</div>
						<table class="table">
							<thead>
								<tr>
									<th>Player #</th>
									<th>Score</th>
									<th>Complete?</th>
								</tr>
							</thead>
						    <tbody id="roundRows">
							</tbody>
						</table>
						<div class="panel-footer" style="text-align: right;">
							<button type="button" id="endRound" class="btn btn-xs btn-primary">End Round</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- add script tags here -->
		<script src="node_modules/systemjs/dist/system.js"></script>
		<script>
			System.config({
				paths: {
					'jquery': 'node_modules/jquery/dist/jquery'
				},
				meta: {
					format: 'cjs'
				},
				packages: {
					'.': {
						defaultExtension: 'js'
					}
				}
			});
			System.import('./js/app.js');
		</script>
	</body>
</html>
